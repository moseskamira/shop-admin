name: shop_owner_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.5.3
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  provider:
  shared_preferences:
  font_awesome_flutter:
  badges:
  carousel_slider:
  flutter_svg:
  cached_network_image:
  image_picker:
  firebase_auth:
  firebase_core:
  google_sign_in:
  cloud_firestore:
  firebase_storage:
  json_serializable:
  uuid:
  flutter_launcher_icons:
  get_it:
  gap:
  sizer:
  modal_progress_hud_nsn:
  flutter_spinkit:
dev_dependencies:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 23 #android min sdk min:16, default 21

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/carousels/
    - assets/
