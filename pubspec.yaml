name: shop_owner_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons:
  font_awesome_flutter:
  badges:
  carousel_slider:
  flutter_svg:
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  flutter_spinkit:
  modal_progress_hud_nsn:

  # State Management & Utilities
  provider:
  shared_preferences:
  get_it:
  gap:
  sizer:
  collection: ^1.18.0
  reorderable_grid_view: ^2.2.8
  uuid:

  # Firebase Services
  firebase_core: ^3.11.0
  firebase_auth:
  firebase_storage:
  firebase_messaging: ^15.1.6
  firebase_app_check: ^0.3.2+2
  cloud_firestore:
  google_sign_in:

  # Maps & Location
  google_maps_flutter: ^2.10.0
  flutter_map: ^7.0.2

  # Image & Media
  image_picker:
  flutter_plugin_android_lifecycle: ^2.0.24

  # Localization & Formatting
  intl: ^0.19.0
  json_annotation: ^4.9.0

dev_dependencies:
  # Code Generation
  json_serializable: ^6.9.4
  build_runner: ^2.4.15

  # Flutter Tools
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 23 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/carousels/
    - assets/
